<app-header></app-header>
<div>
  <h1>{{ titulo }}</h1>
  <div class="bloco" *ngFor="let item of experienciaProfissional">
  <img src="{{item.logo}}">
    <p><b>Empresa: </b>{{ item.empresa }}</p>
    <p><b>Cargo: </b>{{ item.cargo }}</p>
    <p><b>De: </b>{{ item.dataInicio }} <b>Até: </b>{{ item.dataFim }}</p>
    <p><b>Descrição: </b>{{ item.descricao }}</p>
  </div>
</div>

<app-footer></app-footer>
